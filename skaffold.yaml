apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*  
      - ./infra/k8s/k8s-dev/*
build:
  local:
    push: false
  # googleCloudBuild:
  #  projectId: ticketing-dev-324302  
  artifacts:
    - image: piotrfranekjan/auth   
      context: auth 
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'  
            dest: .
    - image: piotrfranekjan/tickets   
      context: tickets 
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'  
            dest: .    
    - image: piotrfranekjan/orders   
      context: orders 
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'  
            dest: . 
    - image: piotrfranekjan/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .      
    - image: piotrfranekjan/payments   
      context: payments 
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'  
            dest: .                                                         
    - image: piotrfranekjan/client  
      context: client 
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js'  
            dest: .     
        